<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WortSchatz Pro - Trainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6B4EFF; --primary-light: #E0D9FF; --secondary: #4A90E2;
            --bg-body: #F3F4F6; --bg-white: #FFFFFF;
            --text-main: #1F2937; --text-muted: #6B7280; --border: #E5E7EB;
            --box-blue-bg: #EFF6FF; --box-blue-text: #1D4ED8;
            --box-yellow-bg: #FFFBEB; --box-yellow-border: #FCD34D;
            --success: #10B981; --error: #EF4444;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--primary); margin: 0; height: 100vh; overflow: hidden; }
        
        /* Layout */
        .app-container {
            display: flex; flex-direction: column; width: 100%; max-width: 1200px; height: 95vh; margin: 2.5vh auto;
            background: var(--bg-body); border-radius: 16px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        /* Tabs */
        .nav-tabs { display: flex; background: white; border-bottom: 1px solid var(--border); }
        .tab-btn {
            flex: 1; padding: 20px; border: none; background: none; font-size: 1.1rem; font-weight: 600; color: var(--text-muted); cursor: pointer; transition: 0.3s;
            border-bottom: 4px solid transparent;
        }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); background: var(--box-blue-bg); }
        .tab-btn:hover { background: #f9f9f9; }

        /* Views */
        .view { display: none; height: 100%; }
        .view.active { display: flex; }

        /* --- STUDY VIEW (Old Layout) --- */
        #study-view { width: 100%; height: 100%; }
        .sidebar { width: 320px; background: var(--bg-white); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .search-box input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; }
        .vocab-list { flex: 1; overflow-y: auto; padding: 15px; }
        .list-item { background: white; border: 1px solid var(--border); border-left: 4px solid var(--secondary); border-radius: 8px; padding: 12px; margin-bottom: 10px; cursor: pointer; }
        .list-item.active { background: var(--primary); color: white; border-left-color: white; }
        .list-item.active .item-sub { color: #ddd; }
        .item-word { font-weight: 700; display: block; }
        .item-sub { font-size: 0.8rem; color: var(--text-muted); }
        .main-content { flex: 1; background: white; overflow-y: auto; padding: 40px; }
        
        /* Details Styling */
        .word-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--secondary); padding-bottom: 10px; margin-bottom: 20px; }
        .main-word { font-size: 2.5rem; font-weight: 800; color: var(--secondary); }
        .section-title { font-size: 1.2rem; font-weight: 700; color: #4B5563; margin-bottom: 10px; margin-top: 20px; }
        .box-blue { background: var(--box-blue-bg); color: var(--box-blue-text); padding: 15px; border-radius: 8px; font-weight: 600; border-left: 4px solid var(--secondary); }
        .box-yellow { background: var(--box-yellow-bg); border: 1px solid var(--box-yellow-border); border-radius: 8px; padding: 15px; }
        .var-grid { display: grid; gap: 15px; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
        .var-card { background: var(--box-blue-bg); padding: 15px; border-radius: 8px; border-left: 3px solid var(--secondary); }
        .var-name { color: var(--box-blue-text); font-weight: 700; font-size: 1.1rem; margin-bottom: 5px; }
        .var-example { margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(0,0,0,0.1); font-size: 0.9rem; font-style: italic; color: #444; }

        /* --- TRAINER VIEW (New!) --- */
        #trainer-view {
            width: 100%; flex-direction: column; align-items: center; justify-content: center; padding: 20px; background: var(--bg-body);
        }
        .quiz-card {
            background: white; width: 100%; max-width: 600px; padding: 40px; border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center;
        }
        .quiz-context { font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; font-weight: bold; }
        .quiz-question { font-size: 1.5rem; margin-bottom: 20px; color: var(--text-main); line-height: 1.5; }
        .quiz-blank { display: inline-block; min-width: 80px; border-bottom: 3px solid var(--primary); color: var(--primary); padding: 0 5px; }
        .quiz-hint { background: var(--box-yellow-bg); color: #854d0e; padding: 10px; border-radius: 8px; margin-bottom: 30px; display: inline-block; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .option-btn {
            padding: 15px; border: 2px solid var(--border); background: white; border-radius: 12px;
            font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; color: var(--text-main);
        }
        .option-btn:hover { border-color: var(--primary); background: var(--box-blue-bg); }
        .option-btn.correct { background: var(--success); color: white; border-color: var(--success); }
        .option-btn.wrong { background: var(--error); color: white; border-color: var(--error); }

        .feedback-area { margin-top: 20px; min-height: 60px; }
        .next-btn { 
            background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 8px; 
            font-size: 1rem; font-weight: bold; cursor: pointer; display: none; margin-top: 10px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .app-container { height: 100vh; margin: 0; border-radius: 0; }
            #study-view { flex-direction: column; }
            .sidebar { width: 100%; height: 40%; border-right: none; border-bottom: 1px solid var(--border); }
            .main-content { height: 60%; }
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <nav class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('study')">üìñ Study Mode</button>
        <button class="tab-btn" onclick="switchTab('trainer')">üí™ Trainer Mode</button>
    </nav>

    <div id="study-view" class="view active">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search words..." onkeyup="filterList()">
                </div>
            </div>
            <div class="vocab-list" id="sidebarList"></div>
        </div>
        <div class="main-content" id="detailPanel"></div>
    </div>

    <div id="trainer-view" class="view">
        <div class="quiz-card">
            <div class="quiz-context" id="q-context">Complete the Sentence</div>
            <div class="quiz-hint" id="q-hint">Target: ???</div>
            <div class="quiz-question" id="q-text">Loading...</div>
            
            <div class="options-grid" id="q-options">
                </div>

            <div class="feedback-area">
                <div id="q-feedback"></div>
                <button class="next-btn" id="nextBtn" onclick="generateQuestion()">Next Question ‚ûù</button>
            </div>
        </div>
    </div>
</div>

<script src="words.js"></script>

<script>
    // --- GLOBAL STATE ---
    let vocabData = [];
    let selectedId = 1;
    let currentQuizItem = null;

    // --- INITIALIZATION ---
    function parseData() {
        if (typeof rawData === 'undefined') return alert("Error: words.js missing!");
        
        const seen = new Set();
        let idCounter = 1;
        
        vocabData = rawData.map(line => {
            const parts = line.split("|").map(p => p.trim());
            if(parts.length < 6 || seen.has(parts[0])) return null;
            seen.add(parts[0]);

            const vars = parts[5].split("+").map(v => {
                const vParts = v.split(":").map(s => s.trim());
                // Store variation cleanly: word, meaning, example
                return { 
                    word: vParts[0], 
                    desc: vParts[1] || "No meaning", 
                    example: vParts[2] || "No example" 
                };
            });
            const exParts = parts[4].split("~").map(e => e.trim());
            return {
                id: idCounter++, word: parts[0], meaning: parts[1], conjugation: parts[2], usage_desc: parts[3],
                examples: [{ de: exParts[0], en: exParts[1] }], variations: vars, type: "Verb"
            };
        }).filter(item => item !== null);
    }

    // --- TAB LOGIC ---
    function switchTab(tab) {
        document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        
        document.getElementById(tab + '-view').classList.add('active');
        // Find button that matches text logic is tricky, simple index:
        const btnIndex = tab === 'study' ? 0 : 1;
        document.getElementsByClassName('tab-btn')[btnIndex].classList.add('active');

        if(tab === 'trainer') generateQuestion();
    }

    // --- STUDY MODE LOGIC ---
    function renderSidebar(filterText = "") {
        const list = document.getElementById('sidebarList');
        list.innerHTML = "";
        vocabData.forEach(item => {
            if (filterText && !item.word.toLowerCase().includes(filterText.toLowerCase()) && !item.meaning.toLowerCase().includes(filterText.toLowerCase())) return;
            const div = document.createElement('div');
            div.className = `list-item ${item.id === selectedId ? 'active' : ''}`;
            div.onclick = () => { selectedId = item.id; renderSidebar(document.getElementById('searchInput').value); selectWord(item.id); };
            div.innerHTML = `<span class="item-word">${item.word}</span><span class="item-sub">${item.meaning}</span>`;
            list.appendChild(div);
        });
    }

    function selectWord(id) {
        const item = vocabData.find(w => w.id === id);
        if(!item) return;
        
        const varsHTML = item.variations.map(v => `
            <div class="var-card">
                <div class="var-name">${v.word}</div>
                <div class="var-desc">${v.desc}</div>
                ${v.example ? `<div class="var-example">"${v.example}"</div>` : ''}
            </div>`).join('');
            
        document.getElementById('detailPanel').innerHTML = `
            <div class="word-header"><div class="main-word">${item.word}</div><div class="tag-pill">${item.type}</div></div>
            <div class="section"><div class="section-title">üìù Conjugation</div><div class="box-blue">${item.conjugation}</div></div>
            <div class="section"><div class="section-title">üí° Meaning</div><div>${item.meaning}</div><div style="color:#666; margin-top:5px;">${item.usage_desc}</div></div>
            <div class="section"><div class="box-yellow">DE: ${item.examples[0].de}<br><span style="color:#666">EN: ${item.examples[0].en}</span></div></div>
            <div class="section"><div class="section-title">üîÑ Variations</div><div class="var-grid">${varsHTML}</div></div>
        `;
    }

    function filterList() { renderSidebar(document.getElementById('searchInput').value); }

    // --- TRAINER MODE LOGIC ---
    function generateQuestion() {
        // Reset UI
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('q-feedback').innerHTML = '';
        
        // 1. Pick a random Root Verb
        const randomRoot = vocabData[Math.floor(Math.random() * vocabData.length)];
        
        // 2. Decide: Test the Root OR Test a Variation? (70% chance for Variation)
        const useVariation = Math.random() > 0.3 && randomRoot.variations.length > 0;
        
        let targetWord, targetMeaning, targetSentence;
        let distractors = [];

        if (useVariation) {
            // Pick a random variation
            const randomVar = randomRoot.variations[Math.floor(Math.random() * randomRoot.variations.length)];
            targetWord = randomVar.word;
            targetMeaning = randomVar.desc;
            targetSentence = randomVar.example;
            
            // Distractors: Other variations from the same root, or the root itself
            distractors = randomRoot.variations
                .filter(v => v.word !== targetWord)
                .map(v => v.word)
                .slice(0, 3);
            
            // If not enough variations, add the root
            if (distractors.length < 3) distractors.push(randomRoot.word);
        } else {
            // Test the Root itself
            targetWord = randomRoot.word;
            targetMeaning = randomRoot.meaning;
            targetSentence = randomRoot.examples[0].de;
            
            // Distractors: Random other roots
            while(distractors.length < 3) {
                const r = vocabData[Math.floor(Math.random() * vocabData.length)];
                if(r.word !== targetWord && !distractors.includes(r.word)) distractors.push(r.word);
            }
        }

        // 3. Prepare Sentence (Blank out the word)
        // Simple regex to find the word (case insensitive)
        const regex = new RegExp(targetWord, 'gi');
        
        // Safety check: if sentence doesn't contain the word (conjugation changes), find the closest match or skip
        if (!targetSentence.match(regex)) {
             // Fallback logic for separable verbs (e.g. 'mach ... auf')
             // For now, if exact match fails, just regenerate to keep code simple
             return generateQuestion(); 
        }

        const blankedSentence = targetSentence.replace(regex, "_____");

        // 4. Update UI
        document.getElementById('q-context').innerText = `Root Family: ${randomRoot.word.toUpperCase()}`;
        document.getElementById('q-hint').innerText = `Meaning: ${targetMeaning}`;
        document.getElementById('q-text').innerText = blankedSentence;

        // Mix correct answer with distractors
        let options = [targetWord, ...distractors].slice(0, 4); // max 4
        options.sort(() => Math.random() - 0.5); // Shuffle

        const optionsHTML = options.map(opt => 
            `<button class="option-btn" onclick="checkAnswer(this, '${opt}', '${targetWord}')">${opt}</button>`
        ).join('');
        
        document.getElementById('q-options').innerHTML = optionsHTML;
    }

    function checkAnswer(btn, selection, correct) {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true); // Disable all

        if (selection === correct) {
            btn.classList.add('correct');
            document.getElementById('q-feedback').innerHTML = `<span style="color:var(--success); font-weight:bold;">Correct!</span> "${selection}" fits perfectly.`;
        } else {
            btn.classList.add('wrong');
            // Highlight the correct one
            btns.forEach(b => {
                if(b.innerText === correct) b.classList.add('correct');
            });
            document.getElementById('q-feedback').innerHTML = `<span style="color:var(--error); font-weight:bold;">Incorrect.</span> The correct word was "${correct}".`;
        }
        document.getElementById('nextBtn').style.display = 'inline-block';
    }

    // --- START ---
    parseData();
    renderSidebar();
    selectWord(1);

</script>
</body>
</html>
