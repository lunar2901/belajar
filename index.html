<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WortSchatz v3.0 (1000 Word Capable)</title>
    <style>
        :root {
            --primary: #00897B;
            --bg: #F0F2F5;
            --card-bg: #FFFFFF;
            --text: #333;
            --accent-orange: #FF7043;
            --accent-blue: #1E88E5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify_content: center;
        }

        .app-container {
            max-width: 600px;
            width: 100%;
        }

        /* Search & Controls */
        .controls {
            position: sticky;
            top: 0;
            background: var(--bg);
            padding-bottom: 15px;
            z-index: 100;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus { outline: none; border-color: var(--primary); }

        .pagination {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            align-items: center;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .root-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--bg);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .root-word { font-size: 1.8rem; font-weight: bold; color: var(--primary); }
        .root-eng { color: #888; font-weight: 500; }

        .variation {
            margin-bottom: 10px;
            padding-left: 10px;
            border-left: 3px solid #eee;
            padding-bottom: 5px;
        }

        .tag {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 5px;
            vertical-align: middle;
        }
        .tag.prep { background: #FFF3E0; color: var(--accent-orange); }
        .tag.prefix { background: #E3F2FD; color: var(--accent-blue); }

        .var-content { display: inline-block; vertical-align: middle; }
        .var-word { font-weight: bold; font-size: 1rem; }
        .var-meaning { color: #555; font-size: 0.95rem;}
        
        /* Stats */
        .stats { text-align: center; color: #777; font-size: 0.9rem; margin-bottom: 10px; }

    </style>
</head>
<body>

<div class="app-container">
    
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search 1000+ words..." onkeyup="handleSearch()">
        <div class="pagination">
            <button class="btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
            <span id="pageIndicator">Page 1</span>
            <button class="btn" id="nextBtn" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <div class="stats" id="statsBar">Loading...</div>
    <div id="verb-list"></div>

</div>

<script>
    // --- COMPACT DATA STRUCTURE ---
    // Format: "Root | English Meaning | Variations (Type:Word:Meaning)"
    // Types: P=Prefix, R=Preposition(Regel)
    const rawData = [
        "sprechen | to speak | R:sprechen MIT (Dat):Speak with someone | R:sprechen ÜBER (Akk):Speak about something | P:versprechen:To promise | P:besprechen:To discuss (formal) | P:aussprechen:To pronounce",
        "stehen | to stand | P:verstehen:To understand | P:aufstehen:To stand up | P:bestehen:To pass (exam)/consist | P:gestehen:To confess | P:entstehen:To originate",
        "stellen | to place | P:bestellen:To order | P:vorstellen:To introduce/imagine | P:einstellen:To hire/adjust | P:abstellen:To turn off/park | P:ausstellen:To exhibit",
        "gehen | to go/walk | P:ausgehen:To go out (socially) | P:angehen:To concern/tackle | P:umgehen:To handle/bypass | P:untergehen:To sink/perish",
        "kommen | to come | P:bekommen:To receive | P:ankommen:To arrive | P:mitkommen:To come along | P:vorkommen:To occur/happen | P:umkommen:To die/perish",
        "ziehen | to pull | P:umziehen:To move house | P:anziehen:To put on clothes | P:ausziehen:To take off clothes/move out | P:erziehen:To raise (children)",
        "lassen | to let | P:verlassen:To leave someone/abandon | P:zulassen:To allow/admit | P:hinterlassen:To leave behind (message) | P:unterlassen:To neglect/omit",
        "halten | to hold | P:behalten:To keep | P:erhalten:To receive/maintain | P:aushalten:To endure/bear | P:anhalten:To stop (vehicle)",
        "nehmen | to take | P:abnehmen:To lose weight/decrease | P:zunehmen:To gain weight/increase | P:aufnehmen:To record/absorb | P:benehmen:To behave",
        "sehen | to see | P:aussehen:To look like/appear | P:ansehen:To look at/watch | P:fernsehen:To watch TV | P:übersehen:To overlook",
        "geben | to give | P:aufgeben:To give up | P:abgeben:To submit/hand in | P:vergeben:To forgive | P:ausgeben:To spend (money)",
        "fallen | to fall | P:gefallen:To like (pleases me) | P:auffallen:To stand out/notice | P:einfallen:To come to mind (idea) | P:ausfallen:To be cancelled",
        "tragen | to carry/wear | P:ertragen:To bear/tolerate | P:beantragen:To apply for | P:übertragen:To transfer/broadcast | P:vortragen:To present/recite",
        "fahren | to drive | P:abfahren:To depart | P:erfahren:To experience/learn of | P:mitfahren:To ride along | P:überfahren:To run over",
        "laufen | to run | P:ablaufen:To expire (time) | P:verlaufen:To get lost | P:anlaufen:To start (machine/project)",
        "legen | to lay (flat) | P:überlegen:To consider/think over | P:belegen:To prove/occupy | P:anlegen:To invest/create | P:erlegen:To slay",
        "setzen | to set (down) | P:übersetzen:To translate | P:ersetzen:To replace | P:besetzen:To occupy | P:einsetzen:To insert/deploy",
        "schlagen | to hit/beat | P:vorschlagen:To suggest | P:nachschlagen:To look up (book) | P:zuschlagen:To strike/slam",
        "brechen | to break | P:verbrechen:To commit a crime | P:unterbrechen:To interrupt | P:ausbrechen:To break out (escape/war)",
        "rufen | to call | P:anrufen:To call (phone) | P:ausrufen:To proclaim | P:widerrufen:To revoke",
        "hören | to hear | P:aufhören:To stop/cease | P:gehören:To belong to | P:zuhören:To listen to",
        "suchen | to search | P:besuchen:To visit | P:versuchen:To try/attempt | P:aussuchen:To select/choose",
        "arbeiten | to work | P:bearbeiten:To edit/process | P:erarbeiten:To acquire by work | P:zuarbeiten:To assist",
        "schreiben | to write | P:unterschreiben:To sign | P:beschreiben:To describe | P:verschreiben:To prescribe/make typo",
        "lesen | to read | P:vorlesen:To read aloud | P:durchlesen:To read through | P:nachlesen:To look up/read later",
        "reden | to talk | P:anreden:To address someone | P:ausreden:To talk out of/finish talking | P:überreden:To persuade",
        "binden | to bind | P:verbinden:To connect | P:unterbinden:To prevent/stop | P:einbinden:To integrate",
        "weisen | to point | P:beweisen:To prove | P:hinweisen:To point out | P:anweisen:To instruct",
        "fassen | to grasp | P:verfassen:To write/compose | P:erfassen:To capture/register | P:befassen:To deal with (sich)",
        "glauben | to believe | R:glauben AN (Akk):Believe in | D:glauben (Dat):Believe someone"
    ];

    // --- LOGIC: PARSER & STATE ---
    let parsedVerbs = [];
    let currentPage = 1;
    const itemsPerPage = 10; // Keeps the screen clean
    let currentList = []; // The list currently being shown (filtered or full)

    function parseData() {
        parsedVerbs = rawData.map(line => {
            const parts = line.split(" | ");
            const variationsRaw = parts[2].split(" | ");
            
            const variations = variationsRaw.map(v => {
                const p = v.split(":");
                return { type: p[0], word: p[1], meaning: p[2] };
            });

            return {
                root: parts[0],
                english: parts[1],
                variations: variations
            };
        });
        currentList = parsedVerbs;
        updateStats();
    }

    function renderList() {
        const container = document.getElementById('verb-list');
        container.innerHTML = '';
        
        // Pagination Logic
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageData = currentList.slice(start, end);

        pageData.forEach(verb => {
            let varsHTML = '';
            verb.variations.forEach(v => {
                const tagClass = v.type === 'P' ? 'prefix' : 'prep';
                const tagText = v.type === 'P' ? 'Prefix' : 'Grammar';
                varsHTML += `
                    <div class="variation">
                        <span class="tag ${tagClass}">${tagText}</span>
                        <div class="var-content">
                            <span class="var-word">${v.word}</span>
                            <span class="var-meaning"> - ${v.meaning}</span>
                        </div>
                    </div>`;
            });

            container.innerHTML += `
                <div class="card">
                    <div class="root-header">
                        <span class="root-word">${verb.root}</span>
                        <span class="root-eng">${verb.english}</span>
                    </div>
                    ${varsHTML}
                </div>`;
        });

        // Update Controls
        document.getElementById('pageIndicator').innerText = `Page ${currentPage} of ${Math.ceil(currentList.length / itemsPerPage)}`;
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = end >= currentList.length;
    }

    function changePage(delta) {
        currentPage += delta;
        renderList();
        window.scrollTo(0,0);
    }

    function handleSearch() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        
        if (query === '') {
            currentList = parsedVerbs;
        } else {
            currentList = parsedVerbs.filter(verb => {
                if (verb.root.toLowerCase().includes(query) || verb.english.toLowerCase().includes(query)) return true;
                return verb.variations.some(v => v.word.toLowerCase().includes(query) || v.meaning.toLowerCase().includes(query));
            });
        }
        currentPage = 1; // Reset to page 1 on search
        renderList();
        updateStats();
    }

    function updateStats() {
        // Approximate word count: Roots + Variations
        let totalWords = 0;
        parsedVerbs.forEach(v => totalWords += (1 + v.variations.length));
        document.getElementById('statsBar').innerText = `Database: ${parsedVerbs.length} Roots (~${totalWords} Words)`;
    }

    // Init
    parseData();
    renderList();

</script>

</body>
</html>
